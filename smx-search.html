<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMX Search</title>
    <style>
        :root {
            --primary: #2563eb;
            --secondary: #3b82f6;
            --background: #0f172a;
            --surface: #1e293b;
            --text: #f8fafc;
            --accent: #7c3aed;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui;
        }

        body {
            background: var(--background);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            line-height: 1.5;
        }

        .container {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 4rem 1rem;
            max-width: 800px;
            margin: 0 auto;
            width: 100%;
        }

        .search-box {
            width: 100%;
            padding: 1.25rem;
            font-size: 1.1rem;
            background: var(--surface);
            border: 2px solid #334155;
            border-radius: 1rem;
            color: var(--text);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            margin: 2rem 0;
            backdrop-filter: blur(10px);
        }

        .search-box:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 20px rgba(37, 99, 235, 0.3);
        }

        .quick-actions {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1rem;
            width: 100%;
            margin-top: 2rem;
        }

        .action-btn {
            padding: 1rem;
            background: var(--surface);
            border: 1px solid #334155;
            border-radius: 0.75rem;
            cursor: pointer;
            transition: all 0.2s ease;
            text-align: center;
        }

        .action-btn:hover {
            transform: translateY(-2px);
            border-color: var(--primary);
            box-shadow: 0 5px 15px rgba(37, 99, 235, 0.2);
        }

        .search-btn {
            background: linear-gradient(135deg, var(--primary), var(--accent));
            color: white;
            padding: 0.8rem 2rem;
            border: none;
            border-radius: 0.75rem;
            font-weight: 500;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .search-btn:hover {
            transform: scale(1.05);
        }

        @media (max-width: 768px) {
            .container {
                padding: 2rem 1rem;
            }
            
            .search-box {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div style="text-align: center; margin-bottom: 3rem;">
            <h1 style="font-size: 2.5rem; margin-bottom: 0.5rem;">SMX</h1>
            <p style="color: #94a3b8;">Intelligent Search System</p>
        </div>

        <input type="text" 
               class="search-box" 
               placeholder="Search the knowledge universe..."
               id="searchInput">

        <button class="search-btn" onclick="performSearch()">
            Search Now
        </button>

        <div class="quick-actions">
            <div class="action-btn" onclick="search('AI Research Papers')">
                üîç Research
            </div>
            <div class="action-btn" onclick="search('Technical Documentation')">
                üìö Docs
            </div>
            <div class="action-btn" onclick="search('Latest Tech News')">
                üì∞ News
            </div>
            <div class="action-btn" onclick="voiceSearch()">
                üé§ Voice
            </div>
        </div>
    </div>

    <script>
        const searchInput = document.getElementById('searchInput');

        function performSearch() {
            const query = encodeURIComponent(searchInput.value.trim());
            if(query) {
                window.location.href = `https://duckduckgo.com/?q=${query}&t=smx&ia=web`;
            }
        }

        function search(query) {
            window.location.href = `https://duckduckgo.com/?q=${encodeURIComponent(query)}&t=smx`;
        }

        function voiceSearch() {
            if('webkitSpeechRecognition' in window) {
                const recognition = new webkitSpeechRecognition();
                recognition.continuous = false;
                recognition.interimResults = false;

                recognition.onresult = (event) => {
                    const transcript = event.results[0][0].transcript;
                    searchInput.value = transcript;
                    performSearch();
                };

                recognition.start();
            } else {
                alert('Speech recognition not supported in your browser');
            }
        }

        // Enter key support
        searchInput.addEventListener('keypress', (e) => {
            if(e.key === 'Enter') performSearch();
        });
    </script>
</body>
</html>

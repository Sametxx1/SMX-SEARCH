<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMX</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --gold: linear-gradient(45deg, #FFD700, #D4AF37);
            --platinum: #e5e4e2;
            --diamond: rgba(255,255,255,0.1);
            --bg: #0a0a0f;
            --text: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            overflow-x: hidden;
        }

        .particle-background {
            position: fixed;
            width: 100vw;
            height: 100vh;
            z-index: -1;
            background: radial-gradient(circle at 50% 50%, 
                rgba(255,215,0,0.05) 0%, 
                rgba(10,10,15,1) 70%);
            animation: particleFlow 20s linear infinite;
        }

        @keyframes particleFlow {
            0% { transform: scale(1); opacity: 0.3; }
            50% { transform: scale(1.2); opacity: 0.1; }
            100% { transform: scale(1); opacity: 0.3; }
        }

        .container {
            position: relative;
            max-width: 1200px;
            margin: 0 auto;
            padding: 4rem 2rem;
            backdrop-filter: blur(20px);
        }

        .header {
            text-align: center;
            margin-bottom: 4rem;
            opacity: 0;
            animation: fadeInUp 1s ease 0.5s forwards;
        }

        .logo {
            font-size: 4rem;
            background: var(--gold);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 20px rgba(255,215,0,0.3));
            margin-bottom: 1rem;
        }

        .search-box-container {
            position: relative;
            margin: 3rem 0;
            opacity: 0;
            animation: fadeInUp 1s ease 0.7s forwards;
        }

        .search-box {
            width: 100%;
            padding: 1.5rem 2rem;
            font-size: 1.2rem;
            background: rgba(255,255,255,0.05);
            border: 2px solid var(--diamond);
            border-radius: 50px;
            color: var(--text);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            backdrop-filter: blur(10px);
        }

        .search-box:focus {
            outline: none;
            border-color: rgba(255,215,0,0.5);
            box-shadow: 0 0 40px rgba(255,215,0,0.2);
            transform: scale(1.02);
        }

        .search-btn {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: var(--gold);
            color: black;
            padding: 0.8rem 2rem;
            border: none;
            border-radius: 40px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            box-shadow: 0 0 20px rgba(255,215,0,0.3);
        }

        .search-btn:hover {
            transform: translateY(-50%) scale(1.05);
            box-shadow: 0 0 30px rgba(255,215,0,0.5);
        }

        .results-container {
            display: grid;
            gap: 1.5rem;
            opacity: 0;
            animation: fadeIn 1s ease 1s forwards;
        }

        .result-card {
            background: linear-gradient(145deg, rgba(255,255,255,0.05), rgba(255,255,255,0.02));
            border: 1px solid var(--diamond);
            border-radius: 20px;
            padding: 2rem;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            transform: translateY(20px);
            opacity: 0;
        }

        .result-card.visible {
            transform: translateY(0);
            opacity: 1;
        }

        .result-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .result-title {
            font-size: 1.3rem;
            margin-bottom: 0.5rem;
            background: var(--gold);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .result-snippet {
            color: rgba(255,255,255,0.8);
            line-height: 1.6;
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .loading {
            display: inline-block;
            width: 50px;
            height: 50px;
            border: 3px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: #FFD700;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .container {
                padding: 2rem 1rem;
            }
            
            .logo {
                font-size: 3rem;
            }
        }
    </style>
</head>
<body>
    <div class="particle-background"></div>
    
    <div class="container">
        <header class="header">
            <h1 class="logo">SMX SEARCH</h1>
            <p class="tagline">KodlarÄ±mda ki ";" kadar deÄŸerlisinðŸŒ¹ </p>
        </header>

        <div class="search-box-container">
            <input type="text" 
                   class="search-box" 
                   placeholder="Buraya Yaz."
                   id="searchInput"
                   autocomplete="off">
            <button class="search-btn" onclick="performSearch()">
                SEARCH
            </button>
        </div>

        <div class="results-container" id="results"></div>
    </div>

    <script>
        const API_KEY = 'AIzaSyBMplyLFeRArENjB_QZJEyKOJfTv5wxzrY';
        const SEARCH_ENGINE_ID = 'c78aa4ffc711045de';
        const searchInput = document.getElementById('searchInput');
        const resultsContainer = document.getElementById('results');

        async function performSearch() {
            const query = searchInput.value.trim();
            if(!query) return;

            resultsContainer.innerHTML = `<div class="loading"></div>`;

            try {
                const response = await fetch(
                    `https://www.googleapis.com/customsearch/v1?q=${encodeURIComponent(query)}&key=${API_KEY}&cx=${SEARCH_ENGINE_ID}`
                );
                
                const data = await response.json();
                displayResults(data.items || []);
            } catch (error) {
                resultsContainer.innerHTML = `<div class="result-card">Error: ${error.message}</div>`;
            }
        }

        function displayResults(items) {
            resultsContainer.innerHTML = '';
            
            items.forEach((item, index) => {
                const card = document.createElement('div');
                card.className = 'result-card';
                card.innerHTML = `
                    <a href="${item.link}" class="result-title">${item.title}</a>
                    <p class="result-snippet">${item.snippet}</p>
                `;
                
                resultsContainer.appendChild(card);
                
                setTimeout(() => {
                    card.classList.add('visible');
                }, 100 * index);
            });
        }

        // Enter key support
        searchInput.addEventListener('keypress', (e) => {
            if(e.key === 'Enter') performSearch();
        });

        // Auto-focus animation
        searchInput.addEventListener('focus', () => {
            document.querySelector('.search-box-container').style.transform = 'scale(1.02)';
        });

        searchInput.addEventListener('blur', () => {
            document.querySelector('.search-box-container').style.transform = 'scale(1)';
        });
    </script>
</body>
</html>
